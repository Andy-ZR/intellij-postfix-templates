plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.3'
}

group 'com.intellij'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile fileTree(dir: 'lib', includes: ['*.jar'])
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.6'
    testCompileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}



sourceSets {
    main {
        java.srcDirs 'src','gen'
        resources.srcDir 'resources'
    }

    test {
        java.srcDir 'test/src'
        resources.srcDir 'test/resources'
    }

}

intellij {
    version 'IU-2018.3.3'
    sandboxDirectory project.rootDir.canonicalPath + "/.sandbox"
    plugins 'PythonCore:2018.3.183.4886.37','Kotlin','org.intellij.scala:2018.3.3', 'JavaScriptLanguage', 'CSS', 'Dart:183.3647.12', 'Groovy', 'properties', 'org.jetbrains.plugins.ruby:2018.3.20180905', 'com.jetbrains.php:183.2407.8', 'java-i18n','DatabaseTools' ,'org.jetbrains.plugins.go:183.4886.37.1581'

//    plugins = ["PythonCore:2018.2.182.3684.101"]
}
