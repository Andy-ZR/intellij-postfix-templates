plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.3'
}

group 'com.intellij'
version '2.8.2.183'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.5'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.5'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.11'
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.6'
    testCompileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}



sourceSets {
    main {
        java.srcDirs 'src','gen'
        resources.srcDir 'resources'
    }

    test {
        java.srcDir 'test/src'
        resources.srcDir 'test/resources'
    }

}

intellij {
    version 'IU-2018.3.3'
    //version '2018.2.2'
    sandboxDirectory project.rootDir.canonicalPath + "/.sandbox"
    plugins 'PythonCore:2018.3.183.4886.37',
        'Kotlin','org.intellij.scala:2018.3.3',
        'JavaScriptLanguage',
        'CSS',
        'Dart:183.3647.12',
        'Groovy',
        'properties',
        'org.jetbrains.plugins.ruby:2018.3.20180905',
        'com.jetbrains.php:183.2407.8',
        'java-i18n',
        'DatabaseTools',
        'org.jetbrains.plugins.go:183.5912.21.1625',
        'org.rust.lang:0.2.94.2119-183'
    updateSinceUntilBuild false

//    plugins = ["PythonCore:2018.2.182.3684.101"]
}
